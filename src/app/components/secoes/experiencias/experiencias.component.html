<section
  id="experiencias"
  class="app-background-escuro-2 d-flex justify-content-center align-items-center"
>
  <div class="container">
    <h2 class="display-5 fw-bold text-center">ExperiÃªncias</h2>

    <div class="row flex-wrap justify-content-center g-3 mt-5">
      <div *ngFor="let item of experiencias" class="col-lg-4">
        <div class="app-card app-borda-principal card h-100">
          <div class="card-header">
            <span class="app-background-principal rounded-pill px-3">{{
              item.duracaoExperiencia
            }}</span>
            <br />
            <img class="my-3 app-card-img" [src]="item.imgUrl" alt="{{ item.alt }}" />
            <br />
            <label class="app-texto-principal fw-semibold">{{
              item.titulo
            }}</label>
          </div>

          <div [innerHTML]="item.descricao" class="card-body fs-6"></div>
        </div>
      </div>
    </div>
  </div>
</section>
